{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>{{ email }} is logged in</h2>
        <form id="logout">
            <a class="btn btn-success" href="{{ url_for('create_new_process') }}">Create New Process</a>
            <a class="btn btn-danger" href="{{ url_for('logout_user') }}">Log out</a>
        </form>
        <hr>
        {% for process in processes %}
            <h3><a href="/automations/{{ process._id }}">{{ process.lob }} : {{ process.group }} : {{ process.process_name }}</a></h3>
            <p>{{ process.process_desc }}</p>
            <a class="btn btn-secondary" href="{{ url_for('edit_process', process_id=process._id) }}">Edit</a>
            <a class="btn btn-danger" href="{{ url_for('delete_process', process_id=process._id) }}">Delete</a>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
